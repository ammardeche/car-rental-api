name: Deploy .NET Core App via FTP

on:
  push:
    branches:
      - deploy # Trigger on deploy branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }} 
          submodules: recursive
          persist-credentials: true

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Verify submodules
        run: |
          echo "Listing Core Shared module:"
          ls -R src/Modules/Shared/Core
          echo "Listing Shared kernel module:"
          ls -R src/Shared

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0' # Adjust to your project's .NET version

      - name: Restore dependencies
        run: dotnet restore src/Server.sln

      - name: Build and publish
        run: dotnet publish src/Presentation.Api/Presentation.Api.csproj -c Release -o publish

      - name: Deploy App Offline File
        run: |
          echo "<html><body><h1>Site is temporarily offline for maintenance</h1></body></html>" > publish/app_offline.htm

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: publish/
          server-dir: /ammar-car-rental/ # Adjust to your app root on server
          exclude: |
            /.well-known/**
          delete: false

      - name: Remove app_offline.htm
        run: |
          sudo apt-get update && sudo apt-get install lftp -y
          echo "Waiting 10 seconds for FTP sync..."
          sleep 10
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ftp://${{ secrets.FTP_SERVER }} <<EOF
            cd /ammar-car-rental
            exists=\$(ls app_offline.htm 2>/dev/null | wc -l)
            if [ "\$exists" -gt 0 ]; then
              rm app_offline.htm
              echo "App online."
            else
              echo "File not found, skipping delete."
            fi
            quit
          EOF
